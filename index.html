<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="author" content="SeungOk" />
    <meta
      name='"kewords'
      content="HTML,CSS,JAVASCRIPT,ShoppingList"
    />
    <meta name="description" content="SeungOk's TO DO LIST" />
    <title>ToDo-List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/415dab1215.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="todo">
      <header>To Do List !</header>
      <article>
        <input
          type="text"
          class="todo__input"
          placeholder="Write a to do"
        />
        <button type="button" class="todo__btn">
          <i class="fa fa-calendar-plus"></i>
        </button>
        <ul class="todo__items"></ul>
      </article>
      <footer>현재시간</footer>
    </section>
  </body>
</html>
